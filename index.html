<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
  <title>Calcular la letra del DNI</title>
</head>
<body class="container">
  
  <form name="form">
    <h1>Teclea los números del DNI y pulsa el botón...</h1>
    <div class="center">
        <input  type="text" name="dni" maxlenght="11" size="11" id="dni">
        <input class="button" type="button" value="Calcular" id="calcular">
    </div>
  </form>

  <script>
    function calcularLetraDni(dni) {
      let cadena = "TRWAGMYFPDXBNJZSQVHLCKET";
      dni = parseInt(dni);
      let posicion = dni % (cadena.length - 1);
      return cadena[posicion];
    }

    document.getElementById('calcular').addEventListener('click', function() {
      let dni = document.getElementById('dni');
      let letra = calcularLetraDni(dni.value);
      dni.value += letra;
    })    
  </script>
</body>
</html>
